<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="12">Indiana Jones ($12)</option>
        <option value="20">James Bond: Spectre ($20)</option>
        <option value="22">Star Wars Episode 3 ($22)</option>
        <option value="25">Star Trek: Into The Darkness ($25)</option>
        <option value="8">Stat Wars ($8)</option>

        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="seat"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat"></div>
            <small>Occupied</small>
          </li>
        </ul>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
